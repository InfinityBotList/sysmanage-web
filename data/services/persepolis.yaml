cmd: /root/persepolis/persepolis
dir: /root/persepolis
target: ibl
description: Onboarding bot [v4]
after: ibl-maint
broken: false
git:
    repo: https://github.com/infinitybotlist/persepolis
    ref: refs/heads/main
    build_commands:
        - /root/.cargo/bin/cargo build --release
        - systemctl stop persepolis
        - rm -vf persepolis
        - mv -vf target/release/persepolis .
        - systemctl start persepolis
    env:
        DATABASE_URL: postgres:///infinity
        RUSTFLAGS: -C target-cpu=native -C link-arg=-fuse-ld=lld
    allow_dirty: true
    config_files:
        - config.yaml
